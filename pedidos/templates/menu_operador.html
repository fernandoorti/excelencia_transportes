<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .menu-container {
            margin-top: 50px;
        }
        .card {
            margin: 20px;
        }
        .bienvenida {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container menu-container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <!-- Bienvenida personalizada al usuario -->
                <div class="alert alert-info bienvenida text-center">
                    <h4>Bienvenido, {{ nombre_completo }} (Turno: {{ turno }})</h4>
                </div>

                <!-- Card del menú principal -->
                <div class="card text-center">
                    <div class="card-header bg-primary text-white">
                        <h2>Menú Principal</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Selecciona una de las siguientes opciones:</p>
                        <div class="d-grid gap-3">
                            <a href="{% url 'pedidos:lista_pedidos' %}" class="btn btn-outline-primary btn-lg">Lista de Pedidos</a>
                            <a href="{% url 'pedidos:nuevo_pedido' %}" class="btn btn-outline-success btn-lg">Nuevo Pedido</a>
                            
                            <a href="{% url 'pedidos:generar_reporte_turno' %}" class="btn btn-primary">Generar Reporte del Turno</a>
                        </div>
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-logout">Cerrar sesión</button>
                        </form>
                        
                    </div>
                    <div class="card-footer text-muted">
                        Excelencia en Transportes
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
