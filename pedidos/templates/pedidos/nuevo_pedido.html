<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Pedido</title>
    {% load static %}  <!-- Asegúrate de que esta línea esté presente -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Crear Nuevo Pedido</h2>
        <form method="post" class="border p-4 bg-light rounded shadow-sm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                {{ form.cliente }}
            </div>
            <div class="mb-3">
                <label for="ubicacion_cliente" class="form-label">Ubicación del Cliente</label>
                {{ form.ubicacion_cliente }}
            </div>
            <div class="mb-3">
                <label for="destino" class="form-label">Destino</label>
                {{ form.destino }}
            </div>
            <div class="mb-3">
                <label for="unidad_rt" class="form-label">Unidad RT</label>
                {{ form.unidad_rt }}
            </div>
            <div class="mb-3">
                <label for="base" class="form-label">Base</label>
                {{ form.base }}
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfonos</label>
                {{ form.telefono }}
            </div>
                
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="fecha_hora_pedido" class="form-label">Fecha y Hora del Pedido</label>
                    {{ form.fecha_hora_pedido }}
                </div>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Guardar Pedido</button>
            </div>
            <a href="{% url 'pedidos:menu' %}" class="btn btn-primary btn-lg">menu</a>
            
        </form>
    </div>
  
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
