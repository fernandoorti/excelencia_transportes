<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Pedido</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Eliminar Pedido</h2>
        <p>¿Estás seguro de que deseas eliminar el pedido de <strong>{{ pedido.cliente }}</strong>?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a href="{% url 'pedidos:lista_pedidos_general' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
