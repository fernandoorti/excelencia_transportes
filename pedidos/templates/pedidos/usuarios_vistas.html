<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios Operadores</title>
    <style>
        /* General */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 24px;
            color: #343a40;
            margin-bottom: 20px;
        }

        /* Estilos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        /* Botones y enlaces */
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            margin-right: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Estilo del botón "Agregar Usuario" */
        .btn {
            display: inline-block;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Usuarios Operadores</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre Completo</th>
                    <th>Turno</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                <tr>
                    <td>{{ usuario.nombre_completo }}</td>
                    <td>{{ usuario.turno }}</td>
                    <td>
                        <a href="{% url 'pedidos:editar_usuario' usuario.pk %}">Editar</a>
                        |
                        <a href="{% url 'pedidos:eliminar_usuario' usuario.pk %}">Eliminar</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No hay usuarios operadores disponibles.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
        <!-- Botón de agregar usuario -->
        <a href="{% url 'pedidos:agregar_usuario' %}" class="btn">Agregar Usuario</a>
        <a href="{% url 'pedidos:menu_admin' %}" class="btn">menu</a>
    </div>
</body>
</html>
