<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Pedido</title>
</head>
<body>
    <h2>¿Estás seguro de que deseas eliminar el pedido de {{ pedido.cliente }}?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar eliminación</button>
        <a href="{% url 'pedidos:lista_pedidos' %}">Cancelar</a>
    </form>
</body>
</html>
